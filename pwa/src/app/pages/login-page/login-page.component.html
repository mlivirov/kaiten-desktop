<div class="d-flex w-100 h-100 align-items-center justify-content-center">
  <form
    *ngIf="form"
    [formGroup]="form"
    class="col-xl-8 bg-secondary-balanced p-3 shadow"
    (ngSubmit)="submit()"
    (keydown.control.enter)="submit()"
  >
    <div class="bg-kaiten rounded-1 p-4 mb-5 mt-n3 mx-n3 d-flex align-items-center">
      <img
        alt="logo"
        ngSrc="assets/logo.svg"
        width="32"
        height="32"
        class="me-3"
      >
      <div class="display-6">Kaiten Login</div>
    </div>
    <div class="form-group mb-3">
      <label for="apiEndpoint">API endpoint</label>
      <input
        type="url"
        name="apiEndpoint"
        formControlName="apiEndpoint"
        class="form-control form-control-lg"
        id="apiEndpoint"
        aria-describedby="apiEndpointHelp"
        placeholder="Enter URL here"
      >
      <small
        id="apiEndpointHelp"
        class="form-text opacity-75"
      >For example: https://kaiten.my-company.com/api</small>
    </div>
    <div class="form-group mb-3">
      <label for="resourcesEndpoint">Resources endpoint</label>
      <input
        type="url"
        name="resourcesEndpoint"
        formControlName="resourcesEndpoint"
        class="form-control form-control-lg"
        id="resourcesEndpoint"
        aria-describedby="resourcesEndpointHelp"
        placeholder="Enter URL here"
      >
      <small
        id="resourcesEndpointHelp"
        class="form-text opacity-75"
      >For example: https://kaiten-files.my-company.com</small>
    </div>
    <div class="form-group mb-3">
      <label for="token">API Token</label>
      <input
        id="token"
        type="password"
        formControlName="apiToken"
        name="token"
        class="form-control form-control-lg"
        placeholder="Enter Token here"
        aria-describedby="tokenHelp"
      >
      <small
        id="tokenHelp"
        class="form-text opacity-75"
        *ngIf="getApiKeyUrl()"
      >
        See <a [href]="getApiKeyUrl()">{{getApiKeyUrl()}}</a>
      </small>
    </div>
    <button
      type="submit"
      class="btn btn-primary"
    >Continue</button>
  </form>
</div>
