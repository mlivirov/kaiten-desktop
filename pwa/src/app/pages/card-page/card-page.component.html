<app-page-header
        [title]="card.board.title"
        (switchBoard)="switchBoard($event.spaceId, $event.boardId)"
>
    <ng-template #controls>
        <button class="btn btn-link text-light mx-2" (click)="switchBoard(0, this.card.board_id, this.card.id)" >
            <i class="pi pi-external-link"></i>
        </button>
    </ng-template>
</app-page-header>
<div class="mx-4 mt-2">
    <app-card-editor [card]="card" (delete)="deleteCard($event)"></app-card-editor>
</div>
