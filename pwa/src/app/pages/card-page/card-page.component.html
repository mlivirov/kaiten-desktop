<app-page-header
  [title]="card.board.title"
  (switchBoard)="openBoard($event.boardId)"
>
  <ng-template #controls>
    <button
      class="btn btn-sm btn-outline-light rounded-circle"
      (click)="backToBoard()"
    >
      <i class="pi pi-arrow-left"></i>
    </button>
  </ng-template>
</app-page-header>
<div class="mx-4 mt-2">
  <app-card-editor
    [card]="card"
    (delete)="openBoard(card.board_id)"
  ></app-card-editor>
</div>
