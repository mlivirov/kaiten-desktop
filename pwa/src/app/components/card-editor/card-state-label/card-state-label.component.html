<ng-container [ngSwitch]="state">
    <span *ngSwitchCase="CardState.Queued">Queued</span>
    <span *ngSwitchCase="CardState.InProgress" [class.text-primary]="colored">In progress</span>
    <span *ngSwitchCase="CardState.Done" [class.text-success]="colored">Done</span>
    <span *ngSwitchDefault>Unknown</span>
</ng-container>
