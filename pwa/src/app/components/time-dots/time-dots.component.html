<div
  [ngClass]="{'text-success': daysPassed <= 3, 'text-warning': daysPassed > 3 && daysPassed <= 5, 'text-danger': daysPassed >= 5}"
  class="opacity-75 text-nowrap"
  [ngbTooltip]="since | timeago"
  container="body"
>
  <i
    class="pi me-1"
    [ngClass]="{'pi-circle-off': daysPassed < 1, 'pi-circle-on': daysPassed >= 1}"
  ></i>
  <i
    class="pi me-1"
    [ngClass]="{'pi-circle-off': daysPassed < 2, 'pi-circle-on': daysPassed >= 2}"
  ></i>
  <i
    class="pi me-1"
    [ngClass]="{'pi-circle-off': daysPassed < 3, 'pi-circle-on': daysPassed >= 3}"
  ></i>
  <i
    class="pi me-1"
    [ngClass]="{'pi-circle-off': daysPassed < 4, 'pi-circle-on': daysPassed >= 4}"
  ></i>
  <i
    class="pi"
    [ngClass]="{'pi-circle-off': daysPassed < 5, 'pi-circle-on': daysPassed >= 5}"
  ></i>
</div>
