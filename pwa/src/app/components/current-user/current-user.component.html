<div class="text-white align-items-center text-center cursor-pointer d-flex" (click)="dropdownMenu.toggle()">
    <img alt="avatar" width="64" height="64" class="rounded-circle d-none d-md-block" [src]="avatarUrl" *ngIf="avatarUrl"/>
    <span class="placeholder rounded-circle d-none d-md-block" style="min-width: 64px; min-height: 64px;" *ngIf="!avatarUrl"></span>

    <img alt="avatar" width="32" height="32" class="rounded-circle d-block d-md-none" [src]="avatarUrl" *ngIf="avatarUrl"/>
    <span class="placeholder rounded-circle d-block d-md-none" style="min-width: 32px; min-height: 32px;" *ngIf="!avatarUrl"></span>

    <div class="d-flex mt-md-2 ms-n1">
        <div ngbDropdown class="ms-2" container="body" #dropdownMenu="ngbDropdown">
            <div class="small d-flex flex-column text-center ms-2" *ngIf="showText && profile" ngbDropdownToggle id="optionsDropdown" (click)="dropdownMenu.toggle()">
                <strong class="user-select-none">{{profile.full_name}}</strong>
                <span class="smaller d-none d-md-inline user-select-none">&commat;{{profile.username}}</span>
            </div>

            <div ngbDropdownMenu aria-labelledby="optionsDropdown">
                <li><button class="dropdown-item" type="button" (click)="logout()"><i class="pi pi-sign-out me-2"></i> Logout</button></li>
                <li><button class="dropdown-item d-none d-md-block" type="button" (click)="searchCard()"><i class="pi pi-search me-2 "></i> Search cards</button></li>
            </div>
        </div>
    </div>
</div>
