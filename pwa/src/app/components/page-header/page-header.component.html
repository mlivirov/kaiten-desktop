<div class="bg-kaiten d-block d-md-none d-flex w-100 align-items-center justify-content-between pb-2 pt-2 px-4 header shadow border-bottom sticky-top z-3">
    <app-current-user></app-current-user>
    <div>
        <button type="button" class="btn btn-primary me-2 flex-shrink-0" (click)="createCard()">
            <i class="pi pi-plus"></i>
        </button>
        <button type="button" class="btn btn-light" (click)="searchCard()">
            <i class="pi pi-search"></i>
        </button>
    </div>
</div>

<div class="d-flex py-2 p-md-4 align-items-center bg-kaiten flex-column flex-md-row">
    <div class="flex-grow-1">
        <div class="d-flex align-items-center flex-wrap flex-lg-nowrap justify-content-center justify-content-md-start">
            <h3 class="my-0 text-white d-flex align-items-center" style="cursor: pointer" (click)="searchBoard()">
                <img alt="logo" ngSrc="assets/logo.svg" width="32" height="32" class="me-3"/>
                <span class="small d-md-none text-wrap">{{ title }}</span>
                <span class="d-none d-md-inline"
                      [class.smaller]="title.length > 25"
                      [class.med]="title.length <= 25"
                      [class.text-wrap]="title.length > 25"
                      [class.text-nowrap]="title.length <= 25"
                >{{ title }}</span>
                <sup *ngIf="title" class="d-none d-md-block"><span class="ms-2 text-white opacity-50" style="font-size: 0.8rem">(CTRL+K)</span></sup>
            </h3>
            <ng-container *ngIf="controlsTemplate" [ngTemplateOutlet]="controlsTemplate"></ng-container>
        </div>
    </div>

    <div class="mx-auto mb-2 mb-md-0 ms-md-4 ms-lg-0 d-none d-md-flex align-items-center">
        <button class="btn btn-primary me-4 flex-shrink-0" (click)="createCard()">
            <i class="pi pi-plus"></i>
        </button>
        <app-current-user></app-current-user>
    </div>
</div>
