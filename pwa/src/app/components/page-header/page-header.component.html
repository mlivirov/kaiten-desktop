<div class="bg-kaiten d-block d-md-none d-flex w-100 align-items-center justify-content-between pb-2 pt-2 px-4 header shadow border-bottom sticky-top">
    <app-current-user></app-current-user>
    <button type="button" class="btn btn-outline-primary" (click)="searchCard()">
        <i class="pi pi-search"></i>
    </button>
</div>

<div class="d-flex pt-3 pb-2 p-md-4 align-items-center bg-kaiten flex-column flex-md-row">
    <div class="flex-grow-1 ps-2 ps-md-0">
        <div class="d-flex align-items-center flex-wrap flex-lg-nowrap justify-content-center justify-content-md-start">
            <h3 class="mt-0 text-white d-flex align-items-center mb-2 mb-md-0" style="cursor: pointer" (click)="search()">
                <img alt="logo" ngSrc="assets/logo.svg" width="32" height="32" class="me-3"/>
                <span class="small d-md-none text-wrap">{{ title }}</span>
                <span class="d-none d-md-inline text-nowrap">{{ title }}</span>
                <sup *ngIf="title" class="d-none d-md-block"><span class="ms-2 text-white opacity-50" style="font-size: 0.8rem">(CTRL+K)</span></sup>
            </h3>
            <ng-container *ngIf="contentTemplate" [ngTemplateOutlet]="contentTemplate"></ng-container>
        </div>
    </div>

    <div class="mx-auto mb-2 mb-md-0 ms-md-4 ms-lg-0 d-none d-md-inline-block">
        <app-current-user></app-current-user>
    </div>
</div>
