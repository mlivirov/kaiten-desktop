<ng-template #tooltipTemplate>
  <div *ngIf="justCopied">Copied!</div>
  <div *ngIf="!justCopied">
    <div>Copy to clipboard</div>
    <div class="small">(hold CTRL to copy with title)</div>
  </div>
</ng-template>
<button
  class="btn btn-icon-sm btn-link {{btnClass}}"
  [class.blink]="justCopied"
  [ngbTooltip]="tooltipTemplate"
  container="body"
  triggers="hover"
  (click)="copy($event)"
>
  <i class="pi {{iconClass}}"></i>
</button>
