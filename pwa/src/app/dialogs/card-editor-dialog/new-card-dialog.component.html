<div class="modal-body mx-2">
  <app-card-editor
    *ngIf="card"
    [alwaysEditable]="true"
    [card]="card"
    [showComments]="false"
    [showReferences]="false"
    [collapsableProperties]="true"
  ></app-card-editor>
</div>

<div class="modal-footer">
  <i
    class="pi pi-spinner pi-spin me-auto"
    *ngIf="isSaving"
  ></i>
  <button
    type="button"
    class="btn btn-secondary"
    (click)="modal.close(0)"
    [disabled]="isSaving"
  >
    Save as Draft
  </button>
  <button
    type="button"
    class="btn btn-danger"
    (click)="modal.close()"
    [disabled]="isSaving"
  >
    Discard
  </button>
  <button
    type="button"
    class="btn btn-primary"
    (click)="save()"
    [disabled]="isSaving"
  >
    Save
  </button>
</div>
