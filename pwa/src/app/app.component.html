<div *ngIf="isFirstRouteReached">
  <div
    *ngIf="isLoading"
    class="progress rounded-0"
    role="progressbar"
    aria-valuenow="100"
    aria-valuemin="0"
    aria-valuemax="100"
    style="height: 0.25rem; position: fixed; left: 0; right: 0; top: 0; z-index: 999"
  >
    <div class="progress-bar progress-bar-striped progress-bar-animated w-100"></div>
  </div>

  <app-toast-container class="toast-container position-fixed top-0 end-0 p-3"></app-toast-container>
  <router-outlet>
  </router-outlet>
</div>

<div
  *ngIf="!isFirstRouteReached"
  class="splash w-100 h-100 position-absolute d-flex align-items-center justify-content-center"
>
  <img
    alt="logo"
    ngSrc="assets/logo.svg"
    width="64"
    height="64"
    class="pi-spin"
  >
</div>
